<ion-header>

    <ion-navbar color="primary">
        <ion-title>登录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="loginForm">
        <ion-list>
            <ion-item>
                <ion-label>手机号</ion-label>
                <ion-input type="text" formControlName="phone"></ion-input>
                <button ion-button small item-end [disabled]="!verifyCode.disable" (click)="getCode()">{{verifyCode.verifyCodeTips}}</button>
            </ion-item>
            <ion-item>
                <ion-label>验证码</ion-label>
                <ion-input type="text" formControlName="phoneCode" placeholder="请输入验证码"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button block large [disabled]="!loginForm.valid" (click)="login()">登录</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
