<ion-header>
    <ion-navbar style="opacity: 0.85" no-border-bottom color="primary">
            <ion-item color="primary">
                <ion-searchbar (input)="getItems($event)" placeholder="输入要搜索的关键字"></ion-searchbar>
                <button ion-button class="hide login" (click)="goToLogin()" [class.show]="!isLogin" item-end>登录</button>
                <ion-avatar class="hide" [class.show]="isLogin" item-end (click)="goToUser()"><img src="{{avatar}}" width="60" hight="60"></ion-avatar>
            </ion-item>
    </ion-navbar>
</ion-header>

<ion-content fullscreen>
    <ion-slides pager>
        <ion-slide *ngFor="let banner of banners">
            <img src="{{banner.image}}" class="slide-image"/>
        </ion-slide>
    </ion-slides>

    <ion-row class="order-btn" padding>
        <button ion-button block color="primary" (click)="goProduct()">
            开始订购
            <ion-icon name="arrow-dropright"></ion-icon>
        </button>
    </ion-row>

    <ion-grid class="home-list">
        <ion-row padding-vertical>
            <ion-col col-4>
                <button color="primary" (click)="goToOrder()">
                    <i class="iconfont icon-menuordericon"></i>
                    <div>我的订单</div>
                </button>
            </ion-col>
            <ion-col col-4>
                <button (click)="goToUser()">
                    <i class="iconfont icon-points" ></i>
                    <div>我的积分</div>
                </button>
            </ion-col>
            <ion-col col-4>
                <button (click)="goToShopping()">
                    <i class="iconfont icon-mall_fill"></i>
                    <div>积分商城</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="product-list">
        <ion-list no-padding>
            <ion-item no-padding *ngFor="let product of products" (click)="goProduct()">
                <ion-grid>
                    <ion-row>
                        <ion-col col-6><img src="{{product.image}}"></ion-col>
                        <ion-col col-6>
                            <h2 text-right>{{product.name}}</h2>
                            <p text-right class="price"><i>￥{{product.price}}</i>/斤</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
