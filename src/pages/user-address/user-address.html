<ion-header>

    <ion-navbar color="primary">
        <ion-title>收货地址</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="fromGroup">
        <ion-list>
            <ion-item>
                <ion-textarea type="text" formControlName="address" placeholder="完善收货地址" [(ngModel)]="address"></ion-textarea>
            </ion-item>
            <ion-item>
                <button ion-button block large [disabled]="!fromGroup.valid" (click)="update()" class="save">保存</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
