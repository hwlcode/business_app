<ion-header>
    <ion-navbar class="header">
        <ion-item no-border>
            <div icon-start class="title">己选购商品</div>
            <a href="javascript:;" (click)="dismiss()" item-end class="hide-order">确认</a>
        </ion-item>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let product of orders">
            <div item-start class="pro-title">{{product.name}}</div>
            <div item-end class="price">￥{{product.price * product.orderNum}}</div>
            <div item-end>
                <button (click)="removeProduct(product)"><i class="iconfont icon-delicon"></i></button>
                <span class="number">{{product.orderNum}}</span>
                <button class="add-btn" (click)="addProduct(product)"><i class="iconfont icon-add1"></i></button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <div text-right class="sum-price">￥<b class="price">{{sum}}</b> 元</div>
</ion-footer>
