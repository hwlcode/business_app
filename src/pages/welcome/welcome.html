<ion-slides pager>
    <ion-slide *ngFor="let slide of slides" color="primary">
        <ion-toolbar>
            <ion-buttons end>
                <button ion-button (click)="goToHome()" class="skip-btn" color="primary">跳过</button>
            </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.img" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide color="primary">
        <ion-toolbar>
        </ion-toolbar>
        <!--<img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>-->
        <!--<h2 class="slide-title">Ready to Play?</h2>-->
        <button ion-button large clear icon-end (click)="goToHome()" class="welcome-btn">
            开启体验
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-slide>
</ion-slides>
