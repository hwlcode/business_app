<ion-item class="num-control">
    <button (click)="remove()" icon-end><i class="iconfont icon-delicon"></i></button>
    <input type="number" [(ngModel)]="num" icon-end class="number" disabled/>
    <button class="add-btn" (click)="add()" icon-end><i class="iconfont icon-add1"></i></button>
</ion-item>
